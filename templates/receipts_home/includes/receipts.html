{% csrf_token %}
<div id="receipt-list">
    <form class="sortable list-group" hx-trigger="end" hx-post="{% url 'sort' %}" hx-target="#receipt-list">
        <div class="htmx-indicator">Updating...</div>
        {% for receipt in receipts %}
            <div>
                <input type="hidden" name="receipt_order" value="{{ receipt.pk }}"/>
                <li class="list-group-item">
                    <a hx-target="#receipt-list" >
                        {{ forloop.counter }} &nbsp;&nbsp;{{ receipt.title }}
                    </a>
                    {% if user.is_staff %}
                        <span class="badge badge-danger badge-pill "
                              style="cursor: pointer; float: right"
                              hx-delete="{% url 'delete-receipt' receipt.pk %}"
                              hx-target="#receipt-list"
                              hx-confirm="Are you sure you wish to delete?">X</span>
                        <span class="bi bi-pen px-2"
                              style="float: right; margin: -2px">
                            <a
                                hx-get="{% url 'update-receipt' receipt.pk %}"
                                hx-target="#modals-here"
                                hx-trigger="click"
                                class="btn btn-primary"
                                _="on htmx:afterOnLoad wait 10ms then add .show to #modal then add .show to #modal-backdrop">Update</a>
